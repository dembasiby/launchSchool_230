<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introducing Handlebars 3</title>
</head>
<body>
  <ul></ul>
  <script id="productTemplate" type="text/x-handlebars">
    <li>
      <h3>{{name}}</h3>
      <dl>
        <dt>Quantity:</dt>
        <dd>{{quantity}}</dd>
        <dt>Price:</dt>
        <dd>
          ${{price}}
          {{#if on_sale}}
          <strong>SALE!</strong>
          {{/if}}
        </dd>
      </dl>
    </li>
  </script>

  <script id="productsList" type="text/x-handlebars">
    {{#each items }}
    {{> productTemplate }}
    {{/each}}
  </script>

  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/handlebars-v4.0.11.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
