<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="jquery.js"></script>
    <script src="gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="slideshow">
        <figure>
          <img src="http://placehold.it/1200x900/240000" alt="" />

        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/009900" alt="" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/000099" alt="" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/990000" alt="" />
          <figcaption>Example photo</figcaption>
        </figure>
        <ul>
          <li class="active">
            <a href="#">
              <img  src="http://placehold.it/1200x900/240000" alt="" title="Photo 1" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="http://placehold.it/1200x900/009900" alt="" title="Photo 1" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="http://placehold.it/1200x900/000099" alt="" title="Photo 1" />
            </a>
          </li>
          <li>
            <a href="#">
              <img class="red" src="http://placehold.it/1200x900/990000" alt="" title="Photo 1" />
            </a>
          </li>
        </ul>
      </div>
    </main>

</html>
