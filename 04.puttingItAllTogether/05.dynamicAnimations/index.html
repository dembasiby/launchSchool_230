<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Animations</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div id="container">
    <section id="canvas">
      <div id="squareShape"></div>
      <div id="circleShape"></div>
      <div id="starShape"></div>      
    </section>
    <nav>
      <ul>
        <li><a id="start"href="#">Start</a></li>
        <li><a id="stop" href="#">Stop</a></li>
      </ul>
    </nav>
    <section id="board">
      <h1>Add a shape</h1>
      <h2>Type</h2>
      <form action="#" method="get">
        <div class="radio">
          <input type="radio" name="shape" id="square" value="square">
          <label for="square">Square</label>
        </div>
        <div class="radio">
          <input type="radio" name="shape" id="circle" value="circle">
          <label for="circle">Circle</label>
        </div>
        <div class="radio">
          <input type="radio" name="shape" id="star" value="star">          
          <label for="star">Star</label>
        </div>
        <p>Starting Point:</p>
        <div>
          <input type="number" name="startingX" id="startingX" placeholder="x:">
          <input type="number" name="startingY" id="startingY" placeholder="y:">
        </div>
        <p>Ending Point:</p>
        <div>
          <input type="number" name="endingX" id="endingX" placeholder="x:">
          <input type="number" name="endingY" id="endingY" placeholder="y:">
        </div>
        <input type="submit" value="Add">
      </form>
    </section>
  </div>
</body>
</html>
